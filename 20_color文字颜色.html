<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文字颜色</title>
  <style>
    h1{
      color:rgb(0,25,50);
    }
    h2{
      color:rgba(0,0,0,0)
    }
    h3{
      /* 十六进制表示法 */
      color:#000000;
    }
  </style>
</head>
<body>
  <h1>测试文字1</h1>
  <h2>测试文字2</h2>
  <h3>测试文字3</h3>
</body>
</html>
