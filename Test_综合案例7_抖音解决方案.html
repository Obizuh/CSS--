<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>抖音解决方案</title>
  <style>
    *{
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    li{
      list-style: none;
    }

    .box{
      margin: 50px auto;
      width: 1200px;
      height: 418px;
      border: 1px solid #ddd;
      border-radius: 10px;
    }
    .box ul{
      display: flex;
      padding: auto;
      height: 418px;
    }
  </style>
</head>
<body>
  <div class="box">
    <ui>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
    </ui>
  </div>
</body>
</html>
