<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>类选择器</title>
  <style>
    /* 类名之前加. */
    .red{
      color: red;
    }
    .size{
      font-size: 30px;
    }
  </style>
</head>
<body>
  <!-- class只能有一个，但是其中可以包含多个类名，类名用空格隔开 -->
  <p class="red size">文段1</p>
</body>
</html>
