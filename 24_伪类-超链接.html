<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>伪类-超链接</title>
  <style>
    /* 访问前 */
    a:link{
      color:red;
    }
    /* 访问后 */
    a:visited{
      color:rgb(91, 155, 91);
    }
    /* 鼠标悬停 */
    a:hover{
      color:pink;
    }
    /* 鼠标点击时(激活) */
    a:active{
      color:blue;
    }
    /* 工作中，一个a标签选择器设置超链接的样式，hover状态特殊设置 */
  </style>
</head>
<body>
  <a href="#">a标签，测试伪类</a>
</body>
</html>
