<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>font复合属性</title>
  <style>
    /* font属性值中字号和字体是必要条件，其他的可以不添加 */
    /* 文字倾斜、文字加粗、字体大小是30px，行高两倍，楷体 */
    div{
      /* font: italic 700 30px/2 楷体; */
    font:30px 楷体
    }
  </style>
</head>
<body>
  <div>测试font复合属性</div>
</body>
</html>
