<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文本对齐方式</title>
  <style>
    /* 本质：居中的是文字内容，不是标签 */
    /* 文本对齐方式，属性名为text-align */
    /* 属性值：left、center、right */
    div{
      width: 200px;
      height: 200px;
      background-color: blue;
      text-align: center;
      font-size: 50px;
      color:red
    }
    p{
      width: 100px;
      height: 100px;
      background-color: brown;
      text-align: right;
    }
    h1{
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>标题文字</h1>
  <div>京东秒杀</div>
  <p>测试文字</p>
</body>
</html>
