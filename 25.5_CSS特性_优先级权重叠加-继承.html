<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>权重叠加-继承</title>
  <style>
    /* 继承的优先级为最低 */
    div p{
      color:red;
    }
    .father{
      color:blue;
    }
  </style>
</head>
<body>
  <div class="father">
    <p class="son">
      测试文字
    </p>
  </div>
</body>
</html>
