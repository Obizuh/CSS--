<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>水平对齐方式-图片</title>
  <style>
    /* text-align本质是控制内容的对齐方式，属性要设置给内容的父级 */
    div{
      text-align: center;
    }
  </style>
</head>
<body>
  <div>
    <img src="./images/sheep.png" alt="这是一只懒洋洋">
  </div>
</body>
</html>
