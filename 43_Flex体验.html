<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex体验</title>
  <style>
    .box {
      /* 变成弹性布局 */
      display: flex;
      justify-content: space-between;
      /* height: 300px; */
      border: 1px solid #000;
    }

    .box div {
      /* 浮动属性 */
      /* 父级没有高，则会出现浮动脱标 */
      /* float: left; */
      /* margin: 50px; */
      width: 200px;
      height: 100px;
      background-color: pink;
    }
  </style>
</head>

<body>
  <div class="box">
    <div>1</div>
    <div>2</div>
    <div>3</div>
  </div>

</html>
