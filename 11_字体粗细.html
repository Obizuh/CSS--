<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>字体粗细</title>
  <style>
    .Noweight{
      /* 不加粗 */
      font-weight: 400;
    }
    .Yesweight{
      /* 加粗 */
      font-weight: 700;
    }
  </style>
</head>
<body>
  <div class="Noweight">测试文字不加粗哈哈哈</div>
  <h3>这是一个默认加粗的h3标题</h3>
  <h3 class="Noweight">这是一个添加了css样式的h3标题</h3>
  <div class="Yesweight">测试文字加粗哈哈哈</div>
</body>
</html>
