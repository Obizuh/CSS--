<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS简介
    <style>
      h1{
        color: #333333;
      }
      .first{
        text-indent:2em;
      }
    </style>
  </title>
</head>
<body>
  <h1>CSS(层叠样式表)</h1>
  <div class="first">层叠样式表(Cascading Style Sheets，缩写为CSS)，是一种样式表语言，用来述 HTML 或 XML(包括 SVGMathML、XHTML 类的 ML 分支语言) 文档的呈现.CSS 述了在屏幕、纸质、音频等其它媒体上的元景应该如何被渲染的问题</div>
</body>
</html>
